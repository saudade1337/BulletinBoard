<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Доска объявлений</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        {% load static %}
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
       <a class="navbar-brand" href="#">Добро пожаловать {{ user.username }}!</a>
       <button class="navbar-toggler" type="button" data-toggle="collapse"
               data-target="#navbarResponsive"
               aria-controls="navbarResponsive" aria-expanded="false"
               aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
       </button>
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                <a href="{% url 'Ads' %}">Объявления</a>&nbsp
                <li><a href="{% url 'manage_responses' %}">Отклики</a></li>&nbsp
                <li><a href="{% url 'account_logout' %}">Выйти</a></li>
                {% else %}
                <li><a href="{% url 'account_login' %}">Войти</a></li>&nbsp
                <li><a href="{% url 'account_signup' %}">Зарегистрироваться</a></li>
                {% endif %}
            </ul>
        </div>
</nav>

        <!-- Page content-->
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                {% block content %}
                {{ flatpage.content }}
                {% endblock content %}
                </div>
            </div>
        </div>
    </body>
</html>
